apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          ports:
            - containerPort: 8086
      securityContext:
        runAsGroup: 999
        runAsUser: 999
        fsGroup: 999
